<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <div class="stats-grid">
          <div class="cell">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="cell">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="cell">
            <div class="companies"><span> 10k+</span><span> companies</span></div>
          </div>
          <div class="cell">
            <div class="templates"><span>314</span><span>templates</span></div>
          </div>
          <div class="cell">
            <div class="queries"><span> 12m+</span><span> queries</span></div>
          </div>
        </div>
      </div>
      <div class="right">
        <picture>
          <source media="(max-width:600px)" srcset="./images/image-header-mobile.jpg" sizes="">
          <img src="./images/image-header-desktop.jpg" alt="people-in-office">
        </picture>
        <div class="overlay"></div>

      </div>
    </div>
  </div>
  <!-- Get insights that help your business grow.


 
   
  -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Naglaa Ralsan</a>.
  </div>
</body>

</html>
